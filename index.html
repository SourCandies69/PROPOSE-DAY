<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN ME</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            background-image: url("ss.png");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circular-button {
            width: 80px; /* Adjust button size for mobile */
            height: 80px; /* Adjust button size for mobile */
            border-radius: 50%; /* Make the button circular */
            background-color: #fff; /* Button background color */
            color: #ce00b6; /* Button text color */
            font-size: 14px; /* Adjust font size for mobile */
            font-weight: bold;
            text-align: center;
            line-height: 80px; /* Center the text vertically */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.74);
        }
    </style>
</head>
<body>
    <button class="circular-button" onclick="openPage()">Click Me</button>
    <script>
        function openPage() {
            window.location.href = 'propose.html';
        }
    </script>
</body>
</html>
