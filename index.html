<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN ME</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            background-image: url("ss.png");
            background-repeat: no-repeat;
            background-size: 115%;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circular-button {
            width: 150px; /* Increase button size */
            height: 150px; /* Increase button size */
            border-radius: 50%; /* Make the button circular */
            background-color: #fff; /* Button background color */
            color: #ce00b6; /* Button text color */
            font-size: 16px; /* Adjust font size */
            font-weight: bold;
            text-align: center;
            line-height: 120px; /* Center the text vertically */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.74);
            position: relative; /* Position the GIF image relative to the button */
        }

        .gif-img {
            position: absolute; /* Position the GIF image absolutely */
            top: 50%; /* Align the GIF image to the center vertically */
            left: 50%; /* Align the GIF image to the center horizontally */
            transform: translate(-50%, -50%); /* Center the GIF image */
            width: 60%; /* Adjust the width of the GIF image */
            height: auto; /* Maintain aspect ratio of the GIF image */
        }
    </style>
</head>
<body>
    <button class="circular-button" onclick="openPage()">Click Me
        <img class="gif-img" src="1.gif" alt="GIF Image"> <!-- GIF image -->
    </button>
    <script>
        function openPage() {
            window.location.href = 'propose.html';
        }
    </script>
</body>
</html>
