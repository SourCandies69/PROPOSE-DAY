<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body{
            background-image: url("ss.png");
            background-repeat: no-repeat;
            background-size:cover;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Adjust font size for better readability */
        }
        #container{
            padding: 25% 10%; /* Adjust padding for centering */
            text-align: center;
            font-size: 1.5em; /* Adjust font size for better readability */
        }
        .circular-button {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make the button circular */
            background-color: #fff; /* Button background color */
            color: #ce00b6; /* Button text color */
            font-size: 1em; /* Adjust font size for better readability */
            font-weight: bold;
            text-align: center;
            line-height: 100px; /* Center the text vertically */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.74);
            margin: 10px;
            transition: all 0.3s ease; /* Add transition for smooth animation */
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>I WANNA HAVE YOU FOR THE REST OF MY LIFE<br>SAY YES SAY YES</h3>
        <div>
           <button class="circular-button" onclick="openPage1()">YES</button>
        </div><br>
        <div>
            <button class="circular-button" onclick="increaseSize()">NO</button>
        </div>
    </div>
    <script>
        function openPage1() {
            window.location.href = 'index.html';
        }

        function increaseSize() {
            var yesButton = document.querySelector('.circular-button');
            var currentSize = window.getComputedStyle(yesButton).getPropertyValue('width');
            currentSize = parseInt(currentSize.replace('px', '')); // Remove 'px' and convert to integer
            var newSize = currentSize + 10; // Increase size by 10 pixels
            yesButton.style.width = newSize + 'px';
            yesButton.style.height = newSize + 'px';
        }
    </script>
</body>
</html>
