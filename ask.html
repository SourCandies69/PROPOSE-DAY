<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body{
            background-image: url("ss.png");
            background-repeat: no-repeat;
            background-size:cover;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Adjust font size for better readability */
        }
        #container{
            padding: 25% 10%; /* Adjust padding for centering */
            text-align: center;
            font-size: 1.5em; /* Adjust font size for better readability */
        }
        .circular-button {
            border-radius: 50%; /* Make the button circular */
            background-color: #fff; /* Button background color */
            color: #ce00b6; /* Button text color */
            font-size: 1em; /* Adjust font size for better readability */
            font-weight: bold;
            text-align: center;
            line-height: 100px; /* Center the text vertically */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.74);
            margin: 10px;
            transition: all 0.3s ease; /* Add transition for smooth size change */
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>I WANNA HAVE YOU FOR THE REST OF MY LIFE<br>SAY YES SAY YES</h3>
        <div>
           <button id="yesButton" class="circular-button" onclick="openPage1()">YES</button>
        </div><br>
        <div>
            <button id="noButton" class="circular-button" onclick="decreaseButtonSize()">NO</button>
        </div>
    </div>
    <script>
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");

        function openPage1() {
            window.location.href = 'thanx.html';
        }

        function decreaseButtonSize() {
            var yesButtonSize = parseInt(window.getComputedStyle(yesButton).getPropertyValue('width'));
            var yesButtonSize = parseInt(window.getComputedStyle(yesButton).getPropertyValue('height'));
            var noButtonSize = parseInt(window.getComputedStyle(noButton).getPropertyValue('width'));
            var noButtonSize = parseInt(window.getComputedStyle(noButton).getPropertyValue('height'));

            // Increase size of YES button
            yesButton.style.width = (yesButtonSize + 10) + 'px';
            yesButton.style.height = (yesButtonSize + 10) + 'px';

            // Decrease size of NO button
            noButton.style.width = (noButtonSize - 10) + 'px';
            noButton.style.height = (noButtonSize - 10) + 'px';
        }
    </script>
</body>
</html>
